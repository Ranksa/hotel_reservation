<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>酒店管理系统</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/js/libs/modernizr.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/check_input.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
</head>
<body>
<include file="Public/head" />
<div class="container clearfix">
    <div class="">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__/index/">网站首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">订单查询</span></div>
        </div>
        <center>
            <div class="search-wrap">
                <div class="search-content">
                    <form action='__MODULE__/Search/order_query' method='post'>
                        <table class='search-tab'>
                            <tr>
                                <th width='120'>查询条件:</th>
                                <td>
                                    <select name='search-type' id=''>
                                        <option value='cardid'>证件号</option>
                                        <option value='phone'>联系电话</option>
                                    </select>
                                </td>
                                <th width='70'>关键字:</th>
                                <td><input class='common-text' placeholder='请输入相应关键字' name='keywords' value='' id='' type='text'></td>
                                <td><input class='btn btn-primary btn2' name='sub' value='查询' type='submit'></td></tr>
                            </tr>

                        </table>
                    </form>

                </div>
        </center>
    </div>

    <div class="result-wrap">
        <div class="result-content">
            <table class="result-tab" width="100%">
                {$ao}
                <tr>

                    <th class="tc">房间号</th>
                    <th class="tc">入住时间</th>
                    <th class="tc">离开时间</th>
                    <th class="tc">房间类型</th>
                    <th class="tc">联系人</th>
                    <th class="tc">联系电话</th>
                    <th class="tc">网上预定</th>
                    <th class="tc">完成交易</th>
                </tr>
                <volist name="list" id="vo">
                    <tr>
                        <th class="tc">{$vo.roomid}</th>
                        <th class="tc">{$vo.entertime}</th>
                        <th class="tc">{$vo.leavetime}</th>
                        <th class="tc">{$vo.typename}</th>
                        <th class="tc">{$vo.linkman}</th>
                        <th class="tc">{$vo.phone}</th>
                        <th class="tc">{$vo.ostatus}</th>
                        <th class="tc">{$vo.oremarks}</th>
                    </tr>
                </volist>

            </table>
            <div class="list-page">
                <tr>
                    <th> {$page}</th>
                    <th><br /></th>
                    <th>{$count}</th>

                </tr>
            </div>
        </div>
    </div>

</div>
<!--/main-->
</div>
</body>
</html>
