<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>酒店后台管理</title>
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css"/>
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css"/>
  <script type="text/javascript" src="__PUBLIC__/js/libs/modernizr.min.js"></script>
</head>
<body>
<include file="Public/head" />
  <div class="container clearfix">
    <include file="Public/left" />
    <include file="Public/right" />
    <!--/sidebar-->
    <div class="main-wrap">
      <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__/index">后台管理</a><span class="crumb-step">&gt;</span><span class="crumb-name">订单入住</span></div>
      </div>
      <center>
      <div class="search-wrap">
        <div class="search-content">
          <form action="__CONTROLLER__/manage" method="post">
            <table class="search-tab">
              <tr>
                <th >查询条件</th>
                <td>
                  <select name="search-type" id="">
                    <option value="roomid" selected>房间号码</option>
                    <option value="orderid">订单编号</option>
                    <option value="cardid">证件号码</option>
                    <option value="linkman">顾客姓名</option>
                    <option value="phone">手机号码</option>
                  </select>
                </td>
                <th width="70">关键字</th>
                <td><input class="common-text" type="text" placeholder="请输入查询条件" name="keywords" value="" id="" ></td>
                <td><input class="btn btn-primary btn2" type="submit" name="sub" value="查询订单" ></td>
              </tr>
            </table>
          </form>
        </div>
      </div>
      </center>
      
      <div class="result-wrap">
        <div class="result-content">
          <table class="result-tab" width="100%">
            <tr>
              <th class="tc">订单流水</th>
              <th class="tc">房间号</th>
              <th class="tc">证件号</th>
              <th class="tc">入住时间</th>
              <th class="tc">离开时间</th>
              <th class="tc">房间类型</th>
              <th class="tc">联系人</th>
              <th class="tc">联系电话</th>
              <th class="tc">网上预订</th>
              <th class="tc">交易完成</th>
              <th class="tc">房间价格</th>
              <th class="tc">操&emsp;&emsp;作</th>
            </tr>
            <volist name="list" id="vo">
              <tr>
                <th class="tc">{$vo.orderid}</th>
                <th class="tc">{$vo.roomid}</th>
                <th class="tc">{$vo.cardid}</th>
                <th class="tc">{$vo.entertime}</th>
                <th class="tc">{$vo.leavetime}</th>
                <th class="tc">{$vo.typename}</th>
                <th class="tc">{$vo.linkman}</th>
                <th class="tc">{$vo.phone}</th>
                <th class="tc">{$vo.ostatus}</th>
                <th class="tc">{$vo.oremarks}</th>
                <th class="tc">{$vo.price}</th>
                <th class="tc">
                  <a href='__CONTROLLER__/transact/?olrid={$vo.roomid}' class='link-update'>办理入住</a>
                </th>
              </tr>
            </volist>
          </table>

        </div>
      </div>
    </div>
    <!--/main-->
  </div>
</body>
</html>
