<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>酒店后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/js/libs/modernizr.min.js"></script>
</head>
<body>
<include file="Public/head" />
<div class="container clearfix">
    <include file="Public/left" />
    <include file="Public/right" />
    <!--/sidebar-->

    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__/index">后台管理</a><span class="crumb-step">&gt;</span><span class="crumb-name">房类管理</span></div>
        </div>
        <div class="result-wrap">


            <form id="myform" name="myform" method="post" action="__CONTROLLER__/rt_update?mtid={$list.typeid}">
                <table width="100%" height="173" border="0" align="center" cellpadding="2" cellspacing="1" class="result-tab">
                    <tr>
                        <td width="%15" align="right" class="td_bg">类型名称：</td>
                        <td width="%85" class="td_bg"> <input name="typename" type="text" id="typename" value="{$list.typename}" size="30" maxlength="50" /></td>
                    </tr>
                    <tr>
                        <td align="right" class="td_bg">房间面积：</td>
                        <td class="td_bg"> <input name="area" type="text" id="area" value="{$list.area}" size="30" maxlength="50" /></td>
                    </tr>
                    <tr>
                        <td align="right" class="td_bg">床位数量：</td>
                        <td class="td_bg"> <input name="bednum" type="text" id="bednum" value="{$list.hasfood}" size="30" maxlength="50" /></td>
                    </tr>
                    <tr>
                        <td align="right" class="td_bg">早餐：</td>
                        <td class="td_bg">
                            <select name="hasFood">
                                <option value="有" selected>有</option>
                                <option value="无">无</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" class="td_bg">网络：</td>
                        <td class="td_bg">
                            <select name="hasNet">
                                <option value="有" selected>有</option>
                                <option value="无">无</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" class="td_bg">电视：</td>
                        <td class="td_bg">
                            <select name="hasTV">
                                <option value="有" selected>有</option>
                                <option value="无">无</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" class="td_bg">浴室：</td>
                        <td class="td_bg">
                            <select name="hasWC">
                                <option value="有" selected>有</option>
                                <option value="无">无</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" class="td_bg">价格：</td>
                        <td class="td_bg"><input name="price" type="text" id="price" value="{$list.price}" size="10" maxlength="15" />元</td>
                    </tr>
                    <tr>
                        <td align="right" class="td_bg">房间数量：</td>
                        <td class="td_bg"><input name="totalnum" type="text" id="totalnum" value="{$list.totalnum}" size="10" maxlength="15" />间</td>
                    </tr>
                    <tr>
                        <td align="right" class="td_bg">剩余数量：</td>
                        <td class="td_bg"><input name="leftnum" type="text" id="leftnum" value="{$list.leftnum}" size="10" maxlength="15" />间</td>
                    </tr>
                    <tr>
                        <td align="right" class="td_bg"><input type="reset" class="btn btn-warning" name="submit2" id="button2" value="重置" /></td>
                        <td class="td_bg">
                            <input type="hidden" name="action" value="modify">
                            <input type="submit" name="submit" class="btn btn-info" id="button" value="提交" />
                        </td>
                    </tr>
                </table>

            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
