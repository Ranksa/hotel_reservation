<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>酒店后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/js/libs/modernizr.min.js"></script>
</head>
<body>
<include file="Public/head" />
<div class="container clearfix">
    <include file="Public/left" />
    <include file="Public/right" />
    <!--/sidebar-->
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__/index">后台管理</a><span class="crumb-step">&gt;</span><span class="crumb-name">房间管理</span></div>
        </div>
        <center>
            <div class="search-wrap">
                <div class="search-content">
                    <form action="__CONTROLLER__/room_manage" method="post">
                        <table class="search-tab">
                            <tr>
                                <th width="120">查询条件</th>
                                <td>
                                    <select name="search-type" id="">
                                        <option value="roomid" selected>房间编号</option>
                                        <option value="typename">房间类型</option>
                                        <option value="location">房间位置</option>
                                        <option value="status">房间状态</option>
                                    </select>
                                </td>
                                <th width="70">关键字</th>
                                <td><input class="common-text" placeholder="请输入查询条件" name="keywords" value="" id="" type="text"></td>
                                <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </center>
        <div class="result-wrap">
            <div class="result-content">
                <table class="result-tab" width="100%">
                    <tr>
                        <th class="tc">房间编号</th>
                        <th class="tc">房间类型</th>
                        <th class="tc">房间位置</th>
                        <th class="tc">房间状态</th>
                        <th class="tc">房间描述</th>
                        <th class="tc">操&emsp;&emsp;作</th>
                    </tr>
                    <volist name="list" id="vo">
                        <tr>
                            <th class="tc">{$vo.roomid}</th>
                            <th class="tc">{$vo.typename}</th>
                            <th class="tc">{$vo.location}</th>
                            <th class="tc">{$vo.status}</th>
                            <th class="tc">{$vo.remarks}</th>
                            <th class="tc">
                                <a href='__CONTROLLER__/rm_Modify?mid={$vo.roomid}'  class='link-update'>修改</a>&nbsp;&nbsp;
                                <a href='__CONTROLLER__/delete_r?rid={$vo.roomid}' class='link-del''>删除</a>
                            </th>

                        </tr>
                    </volist>
                </table>

            </div>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
