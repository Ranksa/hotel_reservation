<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css"/>
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css"/>
  <script type="text/javascript" src="__PUBLIC__/js/libs/modernizr.min.js"></script>
</head>
<body>
<include file="Public/head" />
<div class="container clearfix">
  <include file="Public/left" />
  <include file="Public/right" />

    <!--/sidebar-->
    <div class="main-wrap">
      <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font">&#xea26;</i><span></span></div>
      </div>
      <div class="result-wrap">
        <div class="result-title">
          <h1>系统基本信息</h1>
        </div>
        <!-- 版本显示 -->



        <div class="result-content">
          <ul class="sys-info-list">

            <li>
              <label class="res-lab">物理路径</label><span >{$list.path}</span>
            </li>
            <li>
              <label class="res-lab">PHP版本</label><span>{$list.p_version}</span>
            </li>
            <li>
              <label class="res-lab">MYSQL版本</label><span>{$list.m_version}</span>
            </li>
            <li>
              <label class="res-lab">服务器名</label><span>{$list.host}</span>
            </li>
            <li>
              <label class="res-lab">服务器IP</label><span>{$list.ip}</span>
            </li>
            <li>
              <label class="res-lab">服务器端口</label><span>{$list.port}</span>
            </li>
            <li>
              <label class="res-lab">服务器时间</label><span>{$list.date}</span>
            </li>
            <li>
              <label class="res-lab">服务器操作系统</label><span>{$list.os}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

      </div>
    </div>
    <!--/main-->
   
  </div>
</body>
</html>
